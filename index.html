
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brosper</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function switchLang(lang) {
            document.getElementById('en').style.display = lang === 'en' ? 'block' : 'none';
            document.getElementById('cn').style.display = lang === 'cn' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="language-switch">
        <button onclick="switchLang('en')">English</button>
        <button onclick="switchLang('cn')">中文</button>
    </div>
    <div class="hero" style="background-image: url('header.jpg');">
        <div class="overlay">
            <h1 id="en">Empowering Global Trade & Investment</h1>
            <h1 id="cn" style="display:none;">全球可信赖的贸易·投资专家</h1>
        </div>
    </div>
    <main>
        <section>
            <h2 id="en">Our Expertise</h2>
            <p id="en">Our core team has 15+ years of international trade and investment experience... (EN)</p>
            <h2 id="cn" style="display:none;">我们的专长</h2>
            <p id="cn" style="display:none;">我们的核心团队拥有15年以上国际贸易和投资经验...（中）</p>
        </section>
    </main>
</body>
</html>
